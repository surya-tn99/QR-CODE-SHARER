<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR CODE SHARER</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">

    <!-- Shared Header -->
    <h1 id="pageTitle">QR CODE SHARER</h1>

    <!-- VIEW 1: Generator (Default) -->
    <div id="generatorView">
      <div class="input-group">
        <input type="text" id="urlInput" placeholder="Enter link here (e.g. https://...)" />
        <button id="generateBtn">Generate QR Code</button>
      </div>

      <div id="qrContainer">
        <!-- QR Code will appear here -->
        <span style="opacity: 0.5;">[WAITING FOR INPUT]</span>
      </div>
    </div>

    <!-- VIEW 2: Redirect (Hidden by default) -->
    <div id="redirectView" style="display: none;">
      <div class="redirect-message">
        DECODING SECURE LINK<span class="loading-dots"></span>
      </div>
      <p id="statusText" style="opacity: 0.7;">Target Acquisition In Progress</p>
    </div>

    <footer>
      SECURE LINK ENCODING SYSTEM v1.0
    </footer>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
